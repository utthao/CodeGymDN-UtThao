<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTH-8">
    <title>Bài tập diện tích hình tròn</title>
</head>
<body>
    <script>
        var radius =parseInt(prompt("Nhập bàn kính R = "));
        var dienTichHT = radius*radius*3.14;
        document.write("Diện tích hình tròn là : " + dienTichHT);
    </script>
</body>
</html>
