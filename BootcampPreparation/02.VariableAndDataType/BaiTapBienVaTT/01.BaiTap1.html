<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset="UTH-8" >
   <title>Bài tập thực hành biến và toán tử</title>
</head>
<body>
    <script>
        var diemLy;
        var diemHoa;
        var diemSinh;
        var diemLy = parseInt(prompt("Nhập điểm lý:"));
        var diemHoa = parseInt(prompt("Nhập điểm hoá:"));
        var diemSinh = parseInt(prompt("Nhập điểm sinh:"));
        var diemTrungBinh = (diemLy + diemHoa + diemSinh)/3;
        document.write("Điểm trung bình của bạn là: "+ diemTrungBinh);
    </script>
</body>

</html>
