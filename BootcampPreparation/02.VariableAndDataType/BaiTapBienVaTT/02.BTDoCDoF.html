<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTH-8">
    <title>Bài Tập chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script>
        var doC;
        var doC = parseInt(prompt("Nhập Độ C ="));
        var chuyenDoiDoF = (doC * 9/5) + 32;
        document.write("Độ F sau khi chuyển là: " + chuyenDoiDoF);
    </script>
</body>
</html>
