<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTH-8">
    <title>Bài Tập chuyển đổi độ F sang độ C</title>
</head>
<body>
    <script>
        var doF;
        var doF = parseInt(prompt("Nhập Độ F = "));
        var chuyenDoiDoC = (doF - 32)*(5/9);
        document.write("Độ C sau khi chuyển là: " + chuyenDoiDoC);
    </script>
    </script>
</body>
</html>
