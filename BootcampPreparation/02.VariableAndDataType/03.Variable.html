<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title >Bài tập về Biến và Toán tử</title>
</head>
    <script>
        var a = parseInt(prompt("Nhập số a"));
        var b = parseInt(prompt("Nhập số b"));
        if (a % b == 0)
        {
            alert("A là bội số của B");
        }
        else
        {
            alert("A không là bội số của B");
        }
        
     </script>

</html>
