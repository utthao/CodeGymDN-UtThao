<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Kiểm tra tam giác</title>
</head>
<script>
    var a = parseInt(prompt("Nhập cạnh thứ nhất = "));
    var b = parseInt(prompt("Nhập cạnh thứ hai = "));
    var c = parseInt(prompt("Nhập cạnh thứ ba = "));
    if(a==0 || b==0 ||c==0)
    document.write("Mời bạn nhập lại cạnh");
    if( a+b>c|| a+c>b ||b+c>a) {
        document.write("Đó là tam giác");
    } else alert("Đó không phải là tam giác");
</script>

</html>
