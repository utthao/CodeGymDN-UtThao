<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<script>
    var edge1 = parseInt(prompt("Nhập cạnh thứ nhất = "));
    var edge2 = parseInt(prompt("Nhập cạnh thứ hai = "));
    var s = edge1 * edge2;
    document.write("Diện tích hình chữ nhật trên là : " + s);
</script>
</html>
