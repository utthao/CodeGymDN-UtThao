<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<script>
    var age =parseInt(prompt("Nhập số nguyên = "));
    if(age >0 && age <120 ){
        alert("Số đó là tuổi của bạn");
    } else alert("Số đó không phải tuổi của bạn");
</script>
</html>
