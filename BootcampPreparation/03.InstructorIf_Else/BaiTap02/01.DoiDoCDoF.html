<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F và ngược lại</title>
</head>
<script>
    var doC;
    var doC = parseInt(prompt("Nhập Độ C ="));
    var doF = parseInt(prompt("Nhập Độ F = "));
    var chuyenDoiDoF = (doC * 9 / 5) + 32;
    document.write("Độ F sau khi chuyển là: " + chuyenDoiDoF);
    var chuyenDoiDoC = (doF - 32) * (5 / 9);
    document.write(" Độ C sau khi chuyển là: " + chuyenDoiDoC);
</script>

</html>
