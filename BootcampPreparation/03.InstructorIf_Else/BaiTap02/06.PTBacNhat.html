<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất 1 ẩn</title>
</head>
<script>
    var a =parseFloat(prompt("Nhập số ngyên a ="));
    var b =parseFloat(prompt("Nhập số ngyên b ="));
    if(a==0) {
        if(b==0){
            document.write("Phương trình có vô số nghiệm");
        } else 
        document.write("Phương trình vô nghiệm");
    } else 
    document.write("phương trình có nghiệm x = " + parseFloat(-b/a));
</script>
</html>
