<!DOCTYPE html>
<html lang="="en>
    <head>
        <meta charset="UTF-8">
        <title>Chuyển đổi met sang fit và ngược lại</title>
    </head>
    <script>
        var met =parseFloat(prompt("Nhập met ="));
        var fit =parseFloat(prompt("nhập Fit ="));
        var TranslateMet = fit * 3.2808;
        document.write("Met vừa được đổi từ Fit =" + TranslateMet);
        var TranslateFit = met / 3.2808;
        document.write("  Fit vừa được đổi từ Met =" + TranslateFit);
    </script>
</html>
