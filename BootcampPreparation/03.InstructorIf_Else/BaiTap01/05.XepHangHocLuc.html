<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<script>
    var mark = parseFloat(prompt("Nhập điểm ="));
    if (mark > 0 && mark < 6.5) {
        alert(" Là học sinh trung bình");
    } else if (mark >= 6.5 && mark <= 8) {
        alert("Là học sinh khá");
    }
    else (mark > 8)
    alert("Là học sinh xuất sắc");
</script>
</html>
