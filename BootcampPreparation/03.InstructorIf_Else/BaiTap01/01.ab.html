<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số a có chia hết cho b hay không</title> 
</head>
<script>
    var a = parseInt(prompt("Nhập số a"));
        var b = parseInt(prompt("Nhập số b"));
        if (a % b == 0) {
            alert("a chia hết cho b");
        }else alert("a không chia hết cho b");
</script>
</html>
