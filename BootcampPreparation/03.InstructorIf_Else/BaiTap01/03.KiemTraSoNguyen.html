<!DOCTYPE html>
<html lang = "en">
 <head>
    <meta charset="UTF-8">
    <title>Bài tập kiểm tra số nguyên</title>
</head>
<script>
    var interger = parseInt(prompt("Nhập số nguyên là :"));
    if(interger > 0)
    alert("Số nguyên trên lớn hơn 0");
    else
    alert("Số nguyên trên không lớn hơn 0");
</script>
</html>
