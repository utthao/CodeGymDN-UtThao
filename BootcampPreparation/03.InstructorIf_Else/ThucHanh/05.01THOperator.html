<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập thực hành toán tử sử dụng if...else</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập a ="));
        var b = parseInt(prompt("Nhập b ="));
        var sum =parseInt(a+b);
        if(sum < 4){
            alert("Below");
        }
        else
        alert("Over");
    </script>
</body>
</html>
