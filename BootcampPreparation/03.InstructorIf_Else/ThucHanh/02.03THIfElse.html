<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc if...else kiểm tra giá trị của Value</title>
</head>
<body>
    <script>
        var valueName = prompt('What is the "official" name of JavaScript?', '');
        if(valueName == 'ECMAScript'){
            alert('Right');
        }else{
            alert("You don't know? ECMAScript!");
        }
    </script>
</body>
</html>
