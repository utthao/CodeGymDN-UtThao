<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập BMI cấu trúc điều kiện</title>
</head>
<body>
    <script>
        var height = parseInt(prompt("Nhập chiều cao tương ứng là: "));
        var weight = parseInt(prompt("Nhập cân nặng tương ứng là: "));
        var bmi = weight / height ;
        if (bmi < 18){
            document.write("Underweight");
        }
        else if (bmi<25.0){
            document.write("Nomal");
        }
        else if (bmi < 30.0){
            document.write("Overweight");
        }
        else
            document.write("Obese");
    </script>
</body>
</html>
