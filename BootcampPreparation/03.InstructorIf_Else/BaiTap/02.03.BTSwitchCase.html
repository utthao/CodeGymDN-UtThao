<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 3 cấu trúc sitch case</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhập a ="));
        if (a > 0) {
            alert("a = 1");
        }
        else if (a < 0) {
            alert("a = -1");
        }
        else {
            alert("a = 0");
        }
    </script>
</body>

</html>
