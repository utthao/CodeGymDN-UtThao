<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTH-8">
    <title>Bài tập cấu trúc điều kiện</title>
</head>
<body>
    <script>
        var time = parseInt(prompt("Nhập vào thời gian là : "));
        if(time <10)
        {
            greeting = "Good morning";
        }
        else if(time<20)
        {
             greeting = "Good day"; 
        }
        else
        {
            greeting = "Good evening";
        }
        document.write(greeting);
    </script>
</body>
</html>
