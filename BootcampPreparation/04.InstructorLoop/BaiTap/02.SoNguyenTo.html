<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h2>In ra số nguyên tố ^^</h2>
</body>
<script>
    // Bước 1: Khai báo biến số nguyên numbers 
    //và nhập cho nó một giá trị từ bàn phím để lưu số lượng số nguyên tố cần in ra.
    var number = parseInt(prompt("Nhập số nguyên n = "));
    // Bước 2: Khai báo biến count và gán cho nó giá trị 0,
    // biến này để đếm xem số lượng lượng số nguyên tố cần in ra đã bằng
        // numbers hay chưa.
    var count = 0;
    // Bước 3: Khai báo biến n và gán cho giá trị 2,
    // biến này để kiểm tra xem các giá trị nó nhận được có phải là số nguyên tố không,
        // mỗi lần lặp giá trị của biến sẽ được tăng lên 1.
    var n = 2;
    function soNgTo(number) {
        var isPrime = number >= 2;
        if (number > 2) {
            for (var i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        return isPrime;
    }
    // Bước 4: Trong khi count < numbers thì:
        // Kiểm tra xem n có phải là số nguyên tố không. 
        //Nếu n là số nguyên tố thì in ra giá trị của n và tăng giá trị của count lên 1
        // Giá trị của n tăng lên 1 để kiểm tra số tiếp theo
    do {
        if (soNgTo(n)) {
            document.write("Số nguyên tố thứ " + count + " là: " + n + "<br>");
            count++;
        }
        n++;
    } while (count < number);
</script>

</html>
