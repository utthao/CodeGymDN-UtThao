<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h2>WHILE 2...</h2>
    <script>
        var i = 1;
        while (i < 10) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>

</html>
