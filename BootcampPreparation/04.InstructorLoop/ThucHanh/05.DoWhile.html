<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>DO WHILE </h2>
    <script>
        var valueSo = null;
        do {
            valueSo = parseInt(prompt("Nhập vào số từ 1 -> 10"));
        }while(valueSo <1 || valueSo >10);
        document.write("Số bạn vừa nhập là " + valueSo);
    </script>
</body>
</html>
