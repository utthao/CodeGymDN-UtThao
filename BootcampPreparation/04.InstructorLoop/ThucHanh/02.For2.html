<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>JavaScript Loops 2</h2>
    <script>
        var num = parseInt(prompt("Nhập số nguyên n"));
        var total = 0;
        for(i=1;i<=num;i++) {
            total = total +i;
        }
        document.write("Tổng các số nguyên trên là :" + total);
    </script>
</body>
</html>
