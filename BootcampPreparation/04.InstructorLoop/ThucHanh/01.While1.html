<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Vòng Lặp While</h2>
    <script>
        var numb = parseInt(prompt("Nhập số nguyên n ="));
        var total = numb;
        while (numb != -1) {
            numb = parseInt(prompt("Mời nhập lại số nguyên n"));
            total = total + numb;
        }
        alert(total);
    </script>
</body>

</html>
